<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacTo</title>
</head>
<body>
<div class="game">
    <div class="tacBoard">
        <div>
            <div class="rect" id="rect0"></div>
            <div class="rect" id="rect1"></div>
            <div class="rect" id="rect2"></div>
        </div>
        <div>
            <div class="rect" id="rect3"></div>
            <div class="rect" id="rect4"></div>
            <div class="rect" id="rect5"></div>
        </div>
        <div>
            <div class="rect" id="rect6"></div>
            <div class="rect" id="rect7"></div>
            <div class="rect" id="rect8"></div>
        </div>
    </div>
    <div class="tacInfo">
        <div class="gameInfo" id="displayInfo"></div>
        <div class="button" id="replayButton">Replay</div>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
